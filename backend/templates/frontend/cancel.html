{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Cancelled</title>
    <link rel="stylesheet" href="{% static 'frontend/styles.css' %}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            text-align: center;
            padding-top: 80px;
        }

        .cancel-box {
            background: #fff;
            width: 450px;
            margin: auto;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease-in-out;
        }

        .cancel-icon {
            font-size: 70px;
            color: #e74c3c;
            margin-bottom: 20px;
            animation: pop 0.4s ease-in-out;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .btn-cart {
            padding: 12px 25px;
            background: #E53935;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            text-decoration: none;
            transition: 0.2s;
        }

        .btn-cart:hover {
            background: #c62828;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @keyframes pop {
            0% { transform: scale(0.3); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="cancel-box">
    <div class="cancel-icon">âœ–</div>
    <h1>Payment Cancelled</h1>
    <p>Your payment was not completed. Please try again.</p>

    <a href="/cart/" class="btn-cart">Go Back to Cart</a>
</div>

</body>
</html>
