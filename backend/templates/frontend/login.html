{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #eef3ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-wrapper {
            display: flex;
            background: #fff;
            width: 850px;
            height: 380px;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 4px 25px rgba(0,0,0,0.12);
        }

        /* LEFT IMAGE BOX */
        .image-box {
            flex: 1;
            background: url("{% static 'images/login_page.jpg' %}") center/cover no-repeat;
        }

        /* RIGHT LOGIN FORM */
        .login-box {
            flex: 1;
            padding: 40px 35px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #222;
            font-size: 28px;
        }

        .error-msg {
            color: #ff1a1a;
            background: #ffe3e3;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            border: 1px solid #ffb3b3;
        }

        input {
            width: 90%;
            padding: 13px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .password-box {
            position: relative;
        }

        .toggle-btn {
            position: absolute;
            right: 35px;
            top: 14px;
            cursor: pointer;
            color: #555;
        }

        button {
            width: 98%;
            padding: 13px;
            background: #1976D2;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background: #0d5cb9;
        }

        a {
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* MOBILE */
        @media(max-width: 780px){
            .login-wrapper{
                flex-direction: column;
                width: 92%;
                height: auto;
            }
            .image-box{ height: 200px; }
        }
    </style>
</head>
<body>

<div class="login-wrapper">

    <!-- LEFT IMAGE -->
    <div class="image-box"></div>

    <!-- RIGHT LOGIN -->
    <div class="login-box">
        <h2>Login</h2>

        {% if form.errors %}
            <p class="error-msg">Invalid email or password</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <input type="email" name="username" placeholder="Enter your Email" required>

            <div class="password-box">
                <input type="password" id="passwordInput" name="password" placeholder="Enter Password" required>
                <span class="toggle-btn" onclick="togglePassword()">Show</span>
            </div>

            <button type="submit">Login</button>
        </form>

        <p style="margin-top:15px;">
            Don't have an account?
            <a href="{% url 'signup' %}">Signup</a>
        </p>
    </div>
</div>

<script>
function togglePassword() {
    let input = document.getElementById("passwordInput");
    let btn = document.querySelector(".toggle-btn");
    if (input.type === "password") {
        input.type = "text";
        btn.innerHTML = "Hide";
    } else {
        input.type = "password";
        btn.innerHTML = "Show";
    }
}
</script>

</body>
</html>
